<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login For Html Css</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="login-form">
        <h1>Login</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Masuk</h2>
                    <div class="google-login">
                        <div class="google-login">
                            <button class="btn-google">
                                <img src="Google_Icons-09-1024.webp" alt="Google Logo">
                                <span>Masuk dengan Google</span>
                            </button>
                        </div>
                        
                    </div>
                    <form action="#" method="post">
                        <div class="form-group">
                            <strong>Email</strong>
                            <i class="fa fa-user-circle-o"></i>
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <strong>Password</strong>
                            <i class="fa fa-user-circle-o"></i>
                            <input type="password" name="password" placeholder="Kata Sandi" required autofocus="">
                        </div>
                        <div class="form-group remember-me" style="float: left;">
                            
                                <input type="checkbox" id="remember-username" name="remember-username"> Ingat saya
                            
                        </div>
                        <button class="btn" type="submit"><a href="/halamanseduahlogin.html">Masuk</button></a>
                    </form>
                    

                    
                    <p class="account">Belum Punya Akun? <a href="register.html">Daftar</a></p>
                </div>
                
                <div class="form-img">
                    <img src="bg.png" alt="">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
